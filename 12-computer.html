<!DOCTYPE html>
<html lang="en">
<head>
<title>神龙教主</title>
<meta charset="UTF-8">
</head>
<body>
<div id="app">
    <h1>需求：翻转字符串</h1>
    <p>默认显示：{{ msg.split('').reverse().join('-') }}</p>
    
    <h1>普通方法methods</h1>
    <p>{{ reverseFn() }}</p>
   
    <h1>计算属性computed</h1>
    <p>{{ reverseCp }}</p>

</div>
<script src = "https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
const vm = new Vue({
    el: '#app',
    data: {
        msg: "Iliveinsouthcarolina"
    },
    methods: {
        reverseFn() {
            //console.log('methods');
            return this.msg.split('').reverse().join('-')
        }
    },
    computed: {
        reverseCp() {
           // console.log('reverseCp');
            return this.msg.split('').reverse().join(',')
        }
    },
})
</script>
</body>
</html>
