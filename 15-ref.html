<div id="root">
    <h1 ref="fxm">黄鳝干爹：千锋技术胖</h1>
    <button @click="changeGreenFn">变绿</button>
    
    <hr>
    <div id="main" ref="main" style="width: 300px;height:300px;"></div>
</div>
<script src = "https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="http://unpkg.com/echarts"></script>
<script>
const vm = new Vue({
    el: "#root",
    data: {
    },
    methods: {
        changeGreenFn() {
            // document.querySelector('h1').style.color = 'green'
            console.log(this.$refs.fxm);
            this.$refs.fxm.style.color = 'green'



             // 基于准备好的dom，初始化echarts实例
            // var myChart = echarts.init(document.getElementById('main'));
            var myChart = echarts.init(this.$refs.main);

            // 指定图表的配置项和数据
            var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
                }
            ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    }
})
</script>
